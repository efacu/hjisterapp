<div>
    <h2 id="page-heading">
        <span jhiTranslate="hjisterapp1App.provincia.home.title">Provincias</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-provincia" [routerLink]="['/provincia/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="hjisterapp1App.provincia.home.createLabel">
            Create a new Provincia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hjisterapp1App.provincia.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="provincias?.length === 0">
        <span jhiTranslate="hjisterapp1App.provincia.home.notFound">No provincias found</span>
    </div>
    <div class="table-responsive" *ngIf="provincias?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hjisterapp1App.provincia.nombreProvincia">Nombre Provincia</span></th>
            <th><span jhiTranslate="hjisterapp1App.provincia.country">Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let provincia of provincias ;trackBy: trackId">
                <td><a [routerLink]="['/provincia', provincia.id, 'view' ]">{{provincia.id}}</a></td>
                <td>{{provincia.nombreProvincia}}</td>
                <td>
                    <div *ngIf="provincia.country">
                        <a [routerLink]="['/country', provincia.country?.id, 'view' ]" >{{provincia.country?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/provincia', provincia.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/provincia', provincia.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/provincia', { outlets: { popup: provincia.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
