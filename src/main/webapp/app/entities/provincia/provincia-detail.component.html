<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="provincia">
            <h2><span jhiTranslate="hjisterapp1App.provincia.detail.title">Provincia</span> {{provincia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hjisterapp1App.provincia.nombreProvincia">Nombre Provincia</span></dt>
                <dd>
                    <span>{{provincia.nombreProvincia}}</span>
                </dd>
                <dt><span jhiTranslate="hjisterapp1App.provincia.country">Country</span></dt>
                <dd>
                    <div *ngIf="provincia.country">
                        <a [routerLink]="['/country', provincia.country?.id, 'view']">{{provincia.country?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/provincia', provincia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
